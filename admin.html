
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - 코인패스</title>
    <link rel="stylesheet" href="admin.css">
     <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>
<body>
    <div id="login-container">
        <h2>관리자 로그인</h2>
        <input type="password" id="password-input" placeholder="비밀번호를 입력하세요">
        <button id="login-button">로그인</button>
        <p id="login-error" class="error-message"></p>
    </div>

    <div id="admin-panel" style="display: none;">
        <header>
            <h1>코인패스 콘텐츠 관리</h1>
            <a href="index.html" target="_blank">사이트 보기</a>
        </header>

        <main>
            <button id="save-all-button" title="모든 변경사항을 브라우저에 저장합니다.">전체 저장</button>

            <section class="editor-section" id="data-management">
                <h2>데이터 백업 및 복원</h2>
                <p>현재 모든 콘텐츠 데이터를 파일로 다운로드(백업)하거나, 백업된 파일을 불러와(복원) 사이트에 적용할 수 있습니다. 브라우저를 변경하거나 데이터를 초기화할 경우를 대비해 주기적으로 백업하는 것을 권장합니다.</p>
                <div class="data-buttons">
                    <button id="export-button">JSON으로 내보내기</button>
                    <label for="import-file" class="import-button-label">
                        JSON에서 가져오기
                    </label>
                    <input type="file" id="import-file" accept=".json">
                </div>
            </section>
            
            <section class="editor-section" id="hero-editor">
                <h2>메인 배너</h2>
                <div class="form-group">
                    <label for="hero-title-input">애니메이션 문구 (한 줄에 하나씩 입력)</label>
                    <textarea id="hero-title-input" rows="4" placeholder="첫 번째 문구...&#10;두 번째 문구...&#10;세 번째 문구..."></textarea>
                </div>
                <div class="form-group">
                    <label for="hero-subtitle-input">설명</label>
                    <textarea id="hero-subtitle-input"></textarea>
                </div>
            </section>

            <section class="editor-section" id="about-us-editor">
                <h2>서비스 소개 (About Us)</h2>
                <div class="form-group">
                    <label for="about-us-title-input">제목</label>
                    <input type="text" id="about-us-title-input">
                </div>
                <div class="form-group">
                    <label for="about-us-content-input">내용 (문단은 빈 줄로 구분)</label>
                    <textarea id="about-us-content-input" rows="10"></textarea>
                </div>
            </section>

            <section class="editor-section" id="exchanges-editor">
                <h2>파트너 거래소 (CEX)</h2>
                <div id="exchanges-list"></div>
                <button id="add-exchange-button" class="add-button">CEX 추가</button>
            </section>

            <section class="editor-section" id="dex-exchanges-editor">
                <h2>파트너 거래소 (DEX)</h2>
                <div id="dex-exchanges-list"></div>
                <button id="add-dex-exchange-button" class="add-button">DEX 추가</button>
            </section>

            <section class="editor-section" id="faq-editor">
                <h2>자주 묻는 질문 (FAQ)</h2>
                <div id="faq-list"></div>
                <button id="add-faq-button" class="add-button">FAQ 추가</button>
            </section>

            <section class="editor-section" id="guides-editor">
                <h2>가이드</h2>
                <div id="guides-list"></div>
                <button id="add-guide-button" class="add-button">가이드 추가</button>
            </section>

        </main>
    </div>

    <script type="module" src="admin.tsx"></script>
</body>
</html>
