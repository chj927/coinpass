<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://unpkg.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data: https:; font-src 'self' https://cdn.jsdelivr.net; connect-src 'self' https://api.supabase.co https://*.supabase.co; frame-ancestors 'none'; base-uri 'self'; form-action 'self';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <title>리서치 - 코인패스 (Coinpass)</title>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="exchange.css">
    <link rel="stylesheet" href="research.css">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>
<body>
    <a href="#main-content" class="skip-link" data-lang-key="skipLink">메인 콘텐츠로 건너뛰기</a>
    <div id="app-container">
        <header>
            <div class="header-container">
                <a href="/" class="logo-link">
                    <div class="logo">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="logo-svg" role="img" aria-labelledby="logoTitle">
                            <title id="logoTitle">코인패스 로고</title>
                            <path d="M7 17.265C7 17.265 9 15 12 15C15 15 17 17.265 17 17.265" stroke="var(--accent-color)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 15V7" stroke="var(--accent-color)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 7C10.3431 7 9 8.34315 9 10C9 11.6569 10.3431 13 12 13" stroke="var(--accent-color)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 7C13.6569 7 15 8.34315 15 10C15 11.6569 13.6569 13 12 13" stroke="var(--accent-color)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span class="logo-text">CoinPass</span>
                    </div>
                </a>
                 <div class="nav-container">
                    <div class="theme-switcher">
                        <button id="theme-toggle" aria-label="테마 변경" title="테마 변경">
                            <svg class="theme-icon sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M12 1V3M12 21V23M4.22 4.22L5.64 5.64M18.36 18.36L19.78 19.78M1 12H3M21 12H23M4.22 19.78L5.64 18.36M18.36 5.64L19.78 4.22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <svg class="theme-icon moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                    <button class="hamburger-button" aria-label="메뉴 열기" aria-expanded="false" aria-controls="main-nav">
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
                    </button>
                    <nav id="main-nav">
                        <ul>
                            <li>
                                <a href="compare">
                                    <span class="nav-title">시세비교</span>
                                </a>
                            </li>
                            <li>
                                <a href="onchain">
                                    <span class="nav-title">온체인 데이터</span>
                                </a>
                            </li>
                            <li>
                                <a href="exchange">
                                    <span class="nav-title">거래소 혜택</span>
                                </a>
                            </li>
                            <li>
                                <a href="research">
                                    <span class="nav-title">리서치</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <main id="main-content">
            <!-- Header Section -->
            <section class="page-header">
                <div class="header-content">
                    <h1>Article</h1>
                    <p>Discover the latest market trends and industry developments to stay ahead of the curve</p>
                </div>
            </section>

            <!-- Filter Section -->
            <section class="filter-section">
                <div class="filter-container">
                    <div class="filter-tabs">
                        <button class="filter-tab active" data-filter="all">All</button>
                        <button class="filter-tab" data-filter="project">Project</button>
                        <button class="filter-tab" data-filter="insights">Insights</button>
                    </div>
                    <div class="filter-sidebar">
                        <div class="filter-group">
                            <h3>Sector</h3>
                            <div class="filter-options">
                                <button class="filter-option" data-category="infra">Infra</button>
                                <button class="filter-option" data-category="consumer">Consumer</button>
                                <button class="filter-option" data-category="defi">DeFi</button>
                                <button class="filter-option" data-category="market">Market</button>
                                <button class="filter-option" data-category="general">General</button>
                            </div>
                        </div>
                        <div class="filter-group">
                            <h3>Project</h3>
                            <div class="filter-options">
                                <button class="filter-option" data-project="abstract">Abstract</button>
                                <button class="filter-option" data-project="animecoin">Animecoin</button>
                                <button class="filter-option" data-project="arbitrum">Arbitrum</button>
                                <button class="filter-option" data-project="astar">Astar</button>
                                <button class="filter-option" data-project="avail">Avail</button>
                                <button class="filter-option" data-project="base">Base</button>
                                <button class="filter-option" data-project="bitcoin">Bitcoin</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Articles Grid -->
            <section class="articles-section">
                <div class="articles-grid" id="articles-grid">
                    <!-- Articles will be populated by JavaScript -->
                </div>
            </section>
        </main>

        <footer>
            <div class="footer-content">
                 <p>&copy; 2025 CoinPass. All rights reserved.</p>
                 <p class="disclaimer" data-lang-key="footer.disclaimer"></p>
            </div>
        </footer>
    </div>
    <script src="theme-toggle.js"></script>
    <script type="module" src="research.tsx"></script>
</body>
</html>
