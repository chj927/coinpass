<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us Debug Test</title>
    <script type="module">
        import { supabase } from './supabaseClient.js';
        
        async function testAboutUs() {
            console.log('=== Testing About Us Data Flow ===');
            
            // 1. Check if data exists in page_contents
            const { data: pageContents, error: pcError } = await supabase
                .from('page_contents')
                .select('*')
                .eq('page_type', 'aboutUs');
                
            console.log('1. Page Contents query result:');
            console.log('Data:', pageContents);
            console.log('Error:', pcError);
            
            if (pageContents && pageContents.length > 0) {
                console.log('Content:', pageContents[0].content);
            }
            
            // 2. Test the exact query from exchange.tsx
            const { data: singlePages, error: singlePagesError } = await supabase
                .from('page_contents')
                .select('*');
                
            console.log('\n2. All page_contents:');
            singlePages?.forEach((page) => {
                console.log(`- page_type: ${page.page_type}, has content: ${!!page.content}`);
                if (page.page_type === 'aboutUs') {
                    console.log('  AboutUs content:', page.content);
                }
            });
            
            // 3. Simulate the exchange.tsx data loading
            let siteData = {};
            singlePages?.forEach((page) => {
                if(page.page_type && page.content) {
                    siteData[page.page_type] = page.content;
                }
            });
            
            console.log('\n3. Site Data after processing:');
            console.log('siteData.aboutUs:', siteData.aboutUs);
            
            // Display results on page
            document.getElementById('results').innerHTML = `
                <h2>Test Results</h2>
                <h3>1. Direct Query (page_type = 'aboutUs')</h3>
                <pre>${JSON.stringify(pageContents, null, 2)}</pre>
                
                <h3>2. All Page Contents</h3>
                <pre>${JSON.stringify(singlePages, null, 2)}</pre>
                
                <h3>3. Final siteData.aboutUs</h3>
                <pre>${JSON.stringify(siteData.aboutUs, null, 2)}</pre>
            `;
        }
        
        document.addEventListener('DOMContentLoaded', testAboutUs);
    </script>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        pre {
            background: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        h2, h3 {
            color: #00d4aa;
        }
    </style>
</head>
<body>
    <h1>About Us Data Flow Test</h1>
    <div id="results">Loading...</div>
</body>
</html>
