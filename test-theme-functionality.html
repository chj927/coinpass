<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테마 기능 테스트</title>
    <style>
        body {
            font-family: 'Pretendard', -apple-system, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: #1a1a1a;
            color: #ffffff;
        }
        h1 {
            color: #00d4aa;
            margin-bottom: 2rem;
        }
        .test-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }
        .test-frame {
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
            background: #242424;
        }
        .test-header {
            background: #2d2d2d;
            padding: 1rem;
            border-bottom: 1px solid #333;
        }
        .test-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .test-status {
            font-size: 0.9rem;
            color: #b0b0b0;
        }
        .test-iframe {
            width: 100%;
            height: 400px;
            border: none;
            background: white;
        }
        .test-controls {
            padding: 1rem;
            background: #2d2d2d;
            border-top: 1px solid #333;
            display: flex;
            gap: 1rem;
        }
        button {
            padding: 0.5rem 1rem;
            background: #00d4aa;
            color: #1a1a1a;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #00b892;
            transform: translateY(-2px);
        }
        .result {
            padding: 1rem;
            background: #2d2d2d;
            border-radius: 8px;
            margin-top: 1rem;
        }
        .result h2 {
            color: #00d4aa;
            margin-bottom: 1rem;
        }
        .test-result {
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 4px;
        }
        .pass {
            background: rgba(0, 212, 170, 0.1);
            border-left: 4px solid #00d4aa;
        }
        .fail {
            background: rgba(239, 83, 80, 0.1);
            border-left: 4px solid #ef5350;
        }
        .status-icon {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <h1>CoinPass 테마 전환 기능 테스트</h1>
    
    <div class="test-container">
        <div class="test-frame">
            <div class="test-header">
                <div class="test-title">Index 페이지</div>
                <div class="test-status" id="index-status">테스트 대기중...</div>
            </div>
            <iframe class="test-iframe" id="index-frame" src="http://localhost:3001/"></iframe>
            <div class="test-controls">
                <button onclick="testTheme('index')">테마 테스트</button>
                <button onclick="checkTheme('index')">현재 테마 확인</button>
            </div>
        </div>
        
        <div class="test-frame">
            <div class="test-header">
                <div class="test-title">Exchange 페이지</div>
                <div class="test-status" id="exchange-status">테스트 대기중...</div>
            </div>
            <iframe class="test-iframe" id="exchange-frame" src="http://localhost:3001/exchange"></iframe>
            <div class="test-controls">
                <button onclick="testTheme('exchange')">테마 테스트</button>
                <button onclick="checkTheme('exchange')">현재 테마 확인</button>
            </div>
        </div>
        
        <div class="test-frame">
            <div class="test-header">
                <div class="test-title">Compare 페이지</div>
                <div class="test-status" id="compare-status">테스트 대기중...</div>
            </div>
            <iframe class="test-iframe" id="compare-frame" src="http://localhost:3001/compare"></iframe>
            <div class="test-controls">
                <button onclick="testTheme('compare')">테마 테스트</button>
                <button onclick="checkTheme('compare')">현재 테마 확인</button>
            </div>
        </div>
    </div>
    
    <div class="result">
        <h2>테스트 결과</h2>
        <div id="test-results"></div>
    </div>
    
    <script>
        const results = [];
        
        function testTheme(page) {
            const frame = document.getElementById(`${page}-frame`);
            const status = document.getElementById(`${page}-status`);
            const frameDoc = frame.contentDocument || frame.contentWindow.document;
            
            try {
                // 현재 테마 확인
                const currentTheme = frameDoc.documentElement.getAttribute('data-theme') || 'dark';
                
                // 테마 토글 버튼 찾기
                const themeToggle = frameDoc.getElementById('theme-toggle');
                if (!themeToggle) {
                    addResult(page, '테마 토글 버튼을 찾을 수 없습니다', false);
                    status.textContent = '❌ 버튼 없음';
                    return;
                }
                
                // 테마 전환 테스트
                themeToggle.click();
                
                setTimeout(() => {
                    const newTheme = frameDoc.documentElement.getAttribute('data-theme') || 'dark';
                    
                    if (currentTheme !== newTheme) {
                        addResult(page, `테마 전환 성공: ${currentTheme} → ${newTheme}`, true);
                        status.textContent = `✅ ${newTheme} 모드`;
                        
                        // 스타일 확인
                        const body = frameDoc.body;
                        const bgColor = window.getComputedStyle(body).backgroundColor;
                        const textColor = window.getComputedStyle(body).color;
                        
                        addResult(page, `배경색: ${bgColor}, 텍스트색: ${textColor}`, true);
                        
                        // 다시 원래대로 돌리기
                        setTimeout(() => {
                            themeToggle.click();
                            const finalTheme = frameDoc.documentElement.getAttribute('data-theme') || 'dark';
                            status.textContent = `✅ ${finalTheme} 모드 (복원됨)`;
                        }, 1000);
                    } else {
                        addResult(page, '테마가 변경되지 않았습니다', false);
                        status.textContent = '❌ 전환 실패';
                    }
                }, 500);
                
            } catch (error) {
                addResult(page, `오류 발생: ${error.message}`, false);
                status.textContent = '❌ 오류';
            }
        }
        
        function checkTheme(page) {
            const frame = document.getElementById(`${page}-frame`);
            const status = document.getElementById(`${page}-status`);
            const frameDoc = frame.contentDocument || frame.contentWindow.document;
            
            try {
                const currentTheme = frameDoc.documentElement.getAttribute('data-theme') || 'dark';
                const body = frameDoc.body;
                const bgColor = window.getComputedStyle(body).backgroundColor;
                const header = frameDoc.querySelector('header');
                const headerBg = header ? window.getComputedStyle(header).backgroundColor : 'N/A';
                
                status.textContent = `현재: ${currentTheme} 모드`;
                addResult(page, `현재 테마: ${currentTheme}, 배경: ${bgColor}, 헤더: ${headerBg}`, true);
            } catch (error) {
                addResult(page, `확인 실패: ${error.message}`, false);
                status.textContent = '❌ 확인 실패';
            }
        }
        
        function addResult(page, message, success) {
            const resultsDiv = document.getElementById('test-results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${success ? 'pass' : 'fail'}`;
            resultDiv.innerHTML = `
                <span class="status-icon">${success ? '✅' : '❌'}</span>
                <strong>${page.toUpperCase()}:</strong> ${message}
            `;
            resultsDiv.appendChild(resultDiv);
        }
        
        // 자동 테스트 실행
        window.onload = () => {
            setTimeout(() => {
                // 모든 페이지 초기 상태 확인
                ['index', 'exchange', 'compare'].forEach(page => {
                    checkTheme(page);
                });
                
                // 2초 후 테마 전환 테스트
                setTimeout(() => {
                    addResult('시스템', '=== 테마 전환 테스트 시작 ===', true);
                    ['index', 'exchange', 'compare'].forEach((page, index) => {
                        setTimeout(() => {
                            testTheme(page);
                        }, index * 2000);
                    });
                }, 2000);
            }, 2000);
        };
    </script>
</body>
</html>
